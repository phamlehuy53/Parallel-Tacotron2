model_size: 256
n_mel_channels: 80
speaker_embed_size: 64

text_encoder:
  encoder_hidden: 256
  encoder_dropout: 0.2
  conv_layer: 3
  conv_kernel_size: 5
  trans_head: 2
  trans_layer: 6
  trans_kernel_size: [9, 1]
  trans_filter_size: 1024

residual_encoder:
  encoder_hidden: 256
  conv_head: 8
  conv_layer: 5
  conv_kernel_size: 7
  conv_dropout: 0.1
  latent_dim: 8
  bottleneck_size: 32
  
duration_predictor:
  predictor_hidden: 256
  conv_head: 8
  conv_layer: 4
  conv_kernel_size: 3
  conv_dropout: 0.1

learned_upsampling:
  conv_kernel_size: 3
  conv_output_size: 8
  conv_dropout: .0
  linear_output_size_w: 16
  linear_output_size_c: 2 # P

decoder:
  decoder_hidden: 256
  decoder_dropout: 0.1
  decoder_layer: 6
  conv_head: 8
  conv_kernel_size: 7
  trans_head: 8

variance_predictor:
  filter_size: 256
  kernel_size: 3
  dropout: 0.5

variance_embedding:
  pitch_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the pitch values are not normalized during preprocessing
  energy_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the energy values are not normalized during preprocessing
  n_bins: 256

# gst:
#   use_gst: False
#   conv_filters: [32, 32, 64, 64, 128, 128]
#   gru_hidden: 128
#   token_size: 128
#   n_style_token: 10
#   attn_head: 4

multi_speaker: True

max_seq_len: 1000

vocoder:
  model: "HiFi-GAN" # support 'HiFi-GAN', 'MelGAN'
  speaker: "LJSpeech" # support  'LJSpeech', 'universal'
