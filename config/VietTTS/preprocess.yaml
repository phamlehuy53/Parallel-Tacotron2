dataset: "VietTTS"

path:
  corpus_path: "../data/"
  raw_path: "./raw_data/VietTTS"
  preprocessed_path: "./preprocessed_data/VietTTS"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["vietnamese_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
    skip_len: 14848
    trim_top_db: 23
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
